<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function verifyValues(value1, value2) {
      if (value1 === '' || value2 === '') {
        throw new Error('Um dos inputs está vazio');
      }
    }

    function verifyIsNum(value1, value2) {
      if (isNaN(parseInt(value1)) === true || isNaN(parseInt(value2)) === true) {
        throw new Error('Valores não numéricos');
      }
    }

    const cleanInput = () => {
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      let result = 0;
      try {
        verifyIsNum(value1, value2);
      } catch (error) {
        document.getElementById('result').innerHTML = error.message;
        cleanInput();
      }
      document.getElementById('result').innerHTML = `Resultado: ${result}`;
      cleanInput();
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
