<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
     function forNumber(string) {
        if (!isNaN(string)) {
          return parseInt(string);
        } else {
          throw new Error('Número(s) inválido(s).');
        }
      }

      function inputIsValid(value) {
        if (value === '') {
          throw new Error('Campo(s) vazio(s).');
        }
      }

      function sum() {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        try {
          inputIsValid(value1);
          inputIsValid(value2);
          const result = forNumber(value1) + forNumber(value2);
          document.getElementById('result').innerHTML = `Resultado: ${result}`;
        } catch (error) {
          if (error.message === 'Número(s) inválido(s).') {
            document.getElementById('result').innerHTML = 'Digite um número válido.';
          } else if (error.message === 'Campo(s) vazio(s).') {
            document.getElementById('result').innerHTML = 'Preencha os campos.';
          }
        } finally {
          document.getElementById('value1').value = '';
          document.getElementById('value2').value = '';
        }
      }
      window.onload = () => {
        const button = document.getElementById('button');
        button.addEventListener('click', sum);
      };
  </script>
</body>
</html>
