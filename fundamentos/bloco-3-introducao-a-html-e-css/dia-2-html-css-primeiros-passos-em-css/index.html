<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
        <style>
            h1 {
                font-size: 65px;
                color: orange;
                font-family: sans-serif;
                font-style: oblique;
                text-align: center;
                text-decoration: underline;
            }

            p {
                font-weight: 600;
                font-size: 3em;
            }

            .background {
                background-color: paleturquoise;
                line-height: 60px;
            }

            body {
                font-size: 16px;
            }

            #amarelo {
                background-color: yellow;
            }

            #vermelho {
                background-color: red;
            }

            #marrom {
                background-color: brown;
            }
        </style>
    </head>

    <body>
        <h1>Exerc√≠cios 3.2</h1>
        <p class="background">Qual a sua cor favorita?</p>
        <ul class="background">
            <li id="amarelo">Amarelo</li>
            <li id="vermelho">Vermelho</li>
            <li id="marrom">Marrom</li> 
        </ul>
    </body>
</html>
