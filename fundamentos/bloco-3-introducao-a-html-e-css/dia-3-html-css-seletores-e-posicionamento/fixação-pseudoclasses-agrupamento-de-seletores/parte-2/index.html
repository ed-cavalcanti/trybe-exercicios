<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="primary">
    <h3 class="title impar">Cor primária</h3>
  </div>
  <div id="second">
    <h3 class="title">Cor Secundária</h3>
  </div>
  <div id="complement">
    <h3 class="title impar">Cor Complementar</h3>
  </div>
  <div  id="dark">
    <h3 class="title">Cor Escura</h3>
  </div>
  <div id="light">
    <h3 class="title impar">Cor Clara</h3>
  </div>
</body>
</html>
