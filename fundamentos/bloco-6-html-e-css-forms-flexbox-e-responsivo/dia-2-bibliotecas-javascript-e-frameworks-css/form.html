<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrybeTrip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="container text-center">
                <h1>Formulário TrybeTrip</h1>
            </header>
            <form action="">
                <div class="container">
                    <label class="form-label" for="name-input">Nome:</label>
                    <input class="form-control" type="text" name="name" id="name-input" minlength="10" maxlength="10">
                </div>
                <div class="container">
                    <label class="form-label" for="email-input">E-mail: </label>
                    <input class="form-control" type="text" name="email" id="email-input">
                </div>
                <div class="container"><p> Destino preferido:</p></div>
                <div class="container">
                    <div class="form-check">
                        <label class="form-check-label" for="check1">Cidade</label>
                        <input class="form-check-input" checked id="check1" type="radio" name="cidade">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="check2">Campo</label>
                        <input class="form-check-input" id="check2" type="radio" name="cidade">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="check3">Praia</label>
                        <input class="form-check-input" id="check3" type="radio" name="cidade">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="check4">Montanha</label>
                        <input class="form-check-input" id="check4" type="radio" name="cidade">
                    </div>
                </div>
                <div class="container">
                    <label class="form-label" for="text-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                    <textarea class="form-control" name="text" id="text-input" maxlength="500"></textarea>
                </div>
                <div class="container">
                    <label class="form-label" for="data-input">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" name="traveldate" id="data-input">
                </div>
                <div class="container">
                    <div class="form-check">
                        <label class="form-check-label" for="option1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                        <input class="form-check-input" type="checkbox" name="opcional" id="option1">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="option1">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                        <input class="form-check-input" type="checkbox" name="opcional" id="option1">
                    </div>
                </div>
                <div class="container">
                    <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
                    <button class="btn" type="reset">Limpar</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
